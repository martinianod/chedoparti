spring:
  application:
    name: payment_service
  datasource:
    url: jdbc:postgresql://localhost:5432/chedoparti_payment
    username: yourUsername
    password: yourPassword
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: chedoparti

name: chedoparti
services:
  # --- Database ---
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: chedoparti
      POSTGRES_PASSWORD: chedoparti
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chedoparti"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chedoparti_net

  # --- Redis for caching/sessions ---
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chedoparti_net

  # --- Backend Services ---
  user-service:
    build: ./backend/chedoparti-user-service/user-service
    container_name: user-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: 9yClDkURH4i3IpQ6UHggzGo5TkfSeXBXwDR6x6DLy/oE0TkrLsBhG+DFF8vI1Srl3yMaRVFY6GCYKLqu3B6K3g==
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: user_service_db
      DB_USER: chedoparti
      DB_PASSWORD: chedoparti
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chedoparti_net
    depends_on:
      postgres:
        condition: service_healthy

  institution-service:
    build: ./backend/chedoparti-institution-service/institution-service
    container_name: institution-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: institution_service_db
      DB_USER: chedoparti
      DB_PASSWORD: chedoparti
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chedoparti_net
    depends_on:
      postgres:
        condition: service_healthy

  reservation-service:
    build: ./backend/chedoparti-reservation-service/reservation-service
    container_name: reservation-service
    ports:
      - "8083:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: reservation_service_db
      DB_USER: chedoparti
      DB_PASSWORD: chedoparti
      OPENAPI_SERVICE_URL: http://api-gateway:8989
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chedoparti_net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  payment-service:
    build: ./backend/chedoparti-payment-service/payment-service
    container_name: payment-service
    ports:
      - "8084:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payment_service_db
      DB_USER: chedoparti
      DB_PASSWORD: chedoparti
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chedoparti_net
    depends_on:
      postgres:
        condition: service_healthy

  whatsapp-service:
    build: ./backend/chedoparti-whatsapp-service
    container_name: whatsapp-service
    ports:
      - "8000:8000"
    environment:
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-your_verify_token}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-your_whatsapp_token}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-your_phone_id}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_GATEWAY_URL: http://api-gateway:8989
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your_openai_key}
      OPENAI_MODEL: gpt-4o-mini
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      api-gateway:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chedoparti_net

  # --- API Gateway ---
  api-gateway:
    build: ./backend/chedoparti-api-gateway/api-gateway
    container_name: api-gateway
    ports:
      - "8989:8989"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      USER_ROUTE_URI: http://user-service:8080
      INSTITUTIONS_ROUTE_URI: http://institution-service:8080
      RESERVATIONS_ROUTE_URI: http://reservation-service:8080
      PAYMENTS_ROUTE_URI: http://payment-service:8080
      JWT_SECRET: 9yClDkURH4i3IpQ6UHggzGo5TkfSeXBXwDR6x6DLy/oE0TkrLsBhG+DFF8vI1Srl3yMaRVFY6GCYKLqu3B6K3g==
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      user-service:
        condition: service_healthy
      institution-service:
        condition: service_healthy
      reservation-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    networks:
      - chedoparti_net

  # --- Frontend Web (React + Vite) Development Mode ---
  web-dev:
    image: node:20-alpine
    container_name: chedoparti-react-dev
    working_dir: /app
    volumes:
      - ./frontend/chedoparti-react-app:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8989
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - chedoparti_net

volumes:
  postgres_data:

networks:
  chedoparti_net:
    name: chedoparti_net
    driver: bridge

